<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<header>
    <h1>SURVEY FORM</h1>
</header>
<body>
    <ol>
        <li><strong>Your Name</strong>
            <input type="text" placeholder="First Name *" required minlength="3">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name *" required>
        </li>
        <p></p>
        <li><strong>Address</strong>
            <input type="number" name="" id="" placeholder="Flat/House No. *" min="1" required>
            <input type="text" name="" id="" placeholder="Address Line 1 *" required>
            <input type="text" name="" id="" placeholder="Address Line 2 *" required>
            <p><strong>City</strong><input type="text">
            <strong>State</strong><input type="text" name="" id=""></p>
        </li>
        <p></p>
        <li>
            <strong>Birthdate</strong><input type="date" required>
        </li>
        <p></p>
        <li>
            <strong>Gender</strong><br>
            <input type="checkbox">Male
            <input type="checkbox">Female
            <input type="checkbox">Others
        </li>
        <p></p>
        <li>
            <strong>Mobile Number</strong>
            <input type="number" name="" id="" placeholder="+91 9999999999" required>
        </li>
        <p></p>
        <li>
            <strong>Email</strong>
            <input type="email" name="" id="" required placeholder="xyz@gmail.com">
        </li>
        <p></p>
        <li>
            <strong>Password</strong>
            <input type="password" name="" id="" minlength="8" placeholder="Password" required>
        </li>
        <p></p>
        <input type="submit" name="" id="" value="Submit">
    </ol>
</body>
</html>
